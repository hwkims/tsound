<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Animal Sound</title>
    <style>
        /* (ìŠ¤íƒ€ì¼ì€ ì´ì „ê³¼ ë™ì¼í•˜ê²Œ ìœ ì§€í•˜ê±°ë‚˜ ì·¨í–¥ì— ë§ê²Œ ìˆ˜ì •) */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        #container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h1 {
          font-size: 2.5em;
          margin-bottom: 0.5em;
        }
        input[type="text"] {
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 6px;
            width: calc(100% - 24px);
        }
        button {
            padding: 12px 24px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1.1em;
        }
        button:hover {
            background-color: #45a049;
        }

        #buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Add this to wrap buttons on smaller screens */
        }

        /* Add specific styles for each animal button if you want */
        #dogButton { background-color: #3498db; }
        #dogButton:hover { background-color: #2980b9; }

        #catButton { background-color: #e67e22; }
        #catButton:hover { background-color: #d35400; }

        #birdButton { background-color: #2ecc71; }
        #birdButton:hover { background-color: #27ae60; }

        #frogButton { background-color: #9b59b6; }
        #frogButton:hover { background-color: #8e44ad; }

    </style>
</head>
<body>
    <div id="container">
        <h1>Text-to-Animal Sound</h1>
        <input type="text" id="inputText" placeholder="Enter text">
        <div id="buttons">
            <button id="dogButton">ğŸ¶ Dog</button>
            <button id="catButton">ğŸ± Cat</button>
            <button id="birdButton">ğŸ¦ Bird</button>
            <button id="frogButton">ğŸ¸ Frog</button>

        </div>
          <button id="generateButton">Generate from Text</button>
    </div>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function generateSound(text, animal) {
            let baseFrequency = 0;
            for (let i = 0; i < text.length; i++) {
                baseFrequency += text.charCodeAt(i); // ìœ ë‹ˆì½”ë“œ ê°’ ëˆ„ì 
            }
            baseFrequency = baseFrequency % 500 + 100;  // 100~600Hz ë²”ìœ„ë¡œ ì¡°ì •


            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            // ë™ë¬¼ë³„ ì†Œë¦¬ íŠ¹ì„± ì¡°ì •
            let type = 'sine';
            let duration = 1;
            let attack = 0.1;
            let decay = 0.2;
            let sustain = 0.5;
            let release = 0.2;


            switch (animal) {
                case 'dog':
                    type = 'triangle';
                    duration = 0.4;
                    attack = 0.03;
                    decay = 0.1;
                    baseFrequency *= 1.2; // ê°œ ì§–ëŠ” ì†Œë¦¬ëŠ” ì•½ê°„ ë” ë†’ê²Œ
                    break;
                case 'cat':
                    type = 'sine';
                    duration = 0.8;
                    attack = 0.15;
                    decay = 0.3;
                    baseFrequency *= 2;  // ê³ ì–‘ì´ëŠ” ë” ë†’ê²Œ
                    break;
                case 'bird':
                    type = 'square'; // ìƒˆì†Œë¦¬ì— ë” ì í•©í•œ íŒŒí˜•
                    duration = 0.3;     // ì§§ì€ ì†Œë¦¬
                    attack = 0.01;      // ë§¤ìš° ë¹ ë¥¸ ì–´íƒ
                    decay = 0.1;
                    sustain = 0.1
                    release = 0.1;
                    baseFrequency *= 3;   //ìƒˆëŠ” ë” ë†’ê²Œ
                    break;
                case 'frog':
                    type = 'sawtooth';
                    duration = 0.5;
                    attack = 0.05;
                    decay = 0.1;
                    sustain = 0.7;
                    release = 0.3;
                    baseFrequency *= 0.7; // ê°œêµ¬ë¦¬ëŠ” ë” ë‚®ê²Œ
                    break;
            }
            oscillator.type = type;
            oscillator.frequency.value = baseFrequency;



            const now = audioContext.currentTime;
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(1, now + attack);
            gainNode.gain.linearRampToValueAtTime(sustain, now + attack + decay);
            gainNode.gain.setValueAtTime(sustain, now + duration - release);
            gainNode.gain.linearRampToValueAtTime(0, now + duration);

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(now + duration);
        }



        document.getElementById('dogButton').addEventListener('click', () => {
            generateSound(document.getElementById('inputText').value || "dog", "dog");
        });
        document.getElementById('catButton').addEventListener('click', () => {
             generateSound(document.getElementById('inputText').value || "cat", "cat");

        });
        document.getElementById('birdButton').addEventListener('click', () => {
            generateSound(document.getElementById('inputText').value || "bird", "bird");

        });
        document.getElementById('frogButton').addEventListener('click', () => {
             generateSound(document.getElementById('inputText').value || "frog", "frog");

        });

         document.getElementById('generateButton').addEventListener('click', () => {
           const text = document.getElementById('inputText').value;
            //ê°„ë‹¨í•œ í…ìŠ¤íŠ¸ ê¸°ë°˜ ë™ë¬¼ ì¶”ì¸¡.  ë” ì •êµí•˜ê²Œ í•˜ë ¤ë©´ ìì—°ì–´ ì²˜ë¦¬ í•„ìš”
            let animal = 'dog'; // ê¸°ë³¸ê°’
            if (text.toLowerCase().includes('meow') || text.toLowerCase().includes('cat')) {
                animal = 'cat';
            } else if (text.toLowerCase().includes('woof') || text.toLowerCase().includes('dog') || text.toLowerCase().includes('bark')) {
                animal = 'dog';
            } else if (text.toLowerCase().includes('chirp') || text.toLowerCase().includes('bird')) {
                animal = 'bird';
            } else if (text.toLowerCase().includes('ribbit') || text.toLowerCase().includes('frog')) {
                animal = 'frog';
            }
           generateSound(text, animal);
        });

    </script>
</body>
</html>
